<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Urban Family</title>
    <link rel="shortcut icon" href="../../static/images/favicon.ico" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/bootstrap-select.css">
    <link rel="stylesheet" href="../../static/css/slick.min.css">
    <link rel="stylesheet" href="../../static/css/swiper.min.css">
    <link rel="stylesheet" href="../../static/css/validate.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_914626_y0mwweemmxs.css">
    <link rel="stylesheet" href="../../static/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrapper loginGroupWrapper">
        <div class="container loginGroupTop">
            <div class="row">
                <div class="pull-left">
                    <a href="../../pages/homePage.html"><img src="../../static/images/uf-logo.png" alt=""></a>
                    <span>LOGIN</span>
                </div>
                <div class="pull-right">
                    <img src="../../static/images/thmartCode.jpg" alt="">
                </div>                
            </div>
        </div>
        <div class="containerBg loginBg">
            <div class="container">
                <div class="loginBox">
                    <div>
                        <div class="loginNav">
                            <a class="loginTab">Login via password</a>
                            <a>Login via SMS</a>
                        </div>
                        <div class="loginContentBox">
                            <div class="box loginActive">
                                <form action="#" class="passwordLogin" id="passwordLogin">
                                    <div class="row">
                                        <input type="text" class="common" name="phone" id="phone" data-pattern="^0?1[3|4|7|5|8|9][0-9]\d{8}$" data-required="true" data-descriptions="phone" placeholder="Phone">
                                        <i class="iconfont icon-zhanghao"></i>
                                    </div>
                                    <div class="row">
                                        <input type="password" class="common" name="password" id="password" data-pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$" data-required="true" data-descriptions="password" placeholder="Password">
                                        <i class="iconfont icon-mima1"></i>
                                    </div>
                                    <div class="submitBtn">
                                        <button class="btn">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="box">
                                <form action="#" class="phoneLogin" id="phoneLogin">
                                    <div class="row">
                                        <input type="text" class="common" name="phone" id="phoneT" data-pattern="^0?1[3|4|7|5|8|9][0-9]\d{8}$" data-required="true" data-descriptions="phone" placeholder="Enter phone number">
                                        <input type="button" id="codeBtn" class="send-code" value="Send">
                                        <i class="iconfont icon-zhanghao"></i>
                                    </div>
                                    <div class="row">
                                        <input type="text" class="common" name="phoneCode" id="phoneCode" data-required="true" data-descriptions="phoneCode" placeholder="Enter verification code">
                                        <i class="iconfont icon-mima1"></i>
                                    </div>
                                    <div class="submitBtn">
                                        <button class="btn">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="hrefBtn">
                            <a href="signUp.html">Sign Up</a>
                            <a href="forgotPassword.html">Forgot Password</a>
                        </div>
                        <div class="weChatBtn">
                            <p>Wechat Login</p>
                            <div><span class="iconfont icon-weixin"></span></div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>      

        <!-- 底部开始 -->
        <div class="containerBg footer">
            <div class="container">
                <div class="containerBottom">
                    <div class="clearfix">
                        <a href="../homePage.html" class="pull-left"><img src="../../static/images/logo-foot.png" alt=""></a>
                        <div class="bottomAbout pull-right">
                            <a href="#">About Us</a>
                            <a href="#">Advertise With Us</a>
                        </div>
                    </div>
                    <p>© 2018 Aoyang Advertising Co., Ltd. 沪ICP备12038926号-2</p>
                </div>
            </div>
        </div>
        <!-- 底部结束 -->
    </div>

    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-hover-dropdown/2.0.10/bootstrap-hover-dropdown.min.js"></script>
    <script src="../../static/js/bootstrap-select.js"></script>
    <script src="../../static/js/slick.min.js"></script>
    <script src="../../static/js/swiper.min.js"></script>
    <script src="../../static/js/easing.js"></script>
    <script src="../../static/js/jquery-mvalidate.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/login.js"></script>
</body>
</html>
