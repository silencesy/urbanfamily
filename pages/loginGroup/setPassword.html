<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Urban Family</title>
    <link rel="shortcut icon" href="../../static/images/favicon.ico" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/bootstrap-select.css">
    <link rel="stylesheet" href="../../static/css/slick.min.css">
    <link rel="stylesheet" href="../../static/css/swiper.min.css">
    <link rel="stylesheet" href="../../static/css/validate.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_914626_y0mwweemmxs.css">
    <link rel="stylesheet" href="../../static/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrapper loginGroupWrapper">
        <div class="containerBg titleLine">
            <div class="container loginGroupTop">
                <div class="row">
                    <div class="pull-left">
                        <a href="../../pages/homePage.html"><img src="../../static/images/uf-logo.png" alt=""></a>
                        <span>SIGN UP</span>
                    </div>
                    <div class="pull-right">
                        <img src="../../static/images/thmartCode.jpg" alt="">
                    </div>                
                </div>
            </div>
        </div>
        <div class="container groupFrom">
            <div class="step">
                <div>
                    <ul>
                        <li>
                            <i class="green">1</i>
                            <span>Verification of Mobile No.</span>
                        </li>
                        <p></p>
                        <li>
                            <i class="green">2</i>
                            <span>Setting of Password</span>
                        </li>
                        <p class="plusLine"></p>
                        <li>
                            <i>3</i>
                            <span>Registration Success</span>
                        </li>
                    </ul>
                </div>   
            </div>
            <div class="formContent">
                <form action="#" class="passwordPhone loginContentBox" id="passwordSecond">
                    <div class="row">
                        <input type="password" class="common" name="password" id="password" data-pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$" data-required="true" data-descriptions="password" placeholder="Enter password">
                    </div>
                    <div class="row">
                        <input type="password" class="common" name="newPassword" id="newPassword" data-pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$" data-required="true"  data-descriptions="newPassword" placeholder="Please re-enter your password">
                    </div>
                    <div class="submitBtn">
                        <button class="btn">Submit</button>
                    </div>
                    <p class="sign">Have an account already?  <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>      

        <!-- 底部开始 -->
        <div class="containerBg footer">
            <div class="container">
                <div class="containerBottom">
                    <div class="clearfix">
                        <a href="../homePage.html" class="pull-left"><img src="../../static/images/logo-foot.png" alt=""></a>
                        <div class="bottomAbout pull-right">
                            <a href="#">About Us</a>
                            <a href="#">Advertise With Us</a>
                        </div>
                    </div>
                    <p>© 2018 Aoyang Advertising Co., Ltd. 沪ICP备12038926号-2</p>
                </div>
            </div>
        </div>
        <!-- 底部结束 -->
    </div>

    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-hover-dropdown/2.0.10/bootstrap-hover-dropdown.min.js"></script>
    <script src="../../static/js/bootstrap-select.js"></script>
    <script src="../../static/js/slick.min.js"></script>
    <script src="../../static/js/swiper.min.js"></script>
    <script src="../../static/js/easing.js"></script>
    <script src="../../static/js/jquery-mvalidate.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/sign.js"></script>
</body>
</html>
